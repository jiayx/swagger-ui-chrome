<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swagger UI Theme Settings</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #4078f2;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --border-color: #e1e4e8;
            --hover-bg: #f6f8fa;
            --text-primary: #24292e;
            --text-secondary: #586069;
            --bg-primary: #ffffff;
            --bg-secondary: #fafbfc;
            --shadow: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --shadow-hover: 0 3px 6px rgba(0,0,0,0.15), 0 2px 4px rgba(0,0,0,0.12);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--bg-primary);
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header .subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .controls {
            background: var(--bg-primary);
            border-radius: 8px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 400px;
            margin-right: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 40px 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(64, 120, 242, 0.1);
        }

        .search-box .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #3060d0;
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .btn-secondary {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--hover-bg);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .themes-container {
            background: var(--bg-primary);
            border-radius: 8px;
            padding: 30px;
            box-shadow: var(--shadow);
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .filter-tab {
            padding: 10px 16px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            position: relative;
            transition: color 0.3s;
        }

        .filter-tab:hover {
            color: var(--text-primary);
        }

        .filter-tab.active {
            color: var(--primary-color);
        }

        .filter-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-color);
        }

        .themes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .theme-card {
            border: 2px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            background: var(--bg-primary);
        }

        .theme-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
            border-color: var(--primary-color);
        }

        .theme-card.selected {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(64, 120, 242, 0.1);
        }

        .theme-preview {
            width: 350px;
            min-height: 200px;
            background: var(--bg-secondary);
            position: relative;
            overflow: hidden;
        }

        .theme-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .theme-preview.no-image {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .theme-info {
            padding: 15px;
        }

        .theme-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-badge {
            display: inline-block;
            padding: 2px 8px;
            background: var(--primary-color);
            color: white;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .theme-source {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: var(--danger-color);
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }

        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: var(--success-color);
            padding: 15px;
            border-radius: 6px;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .themes-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: none;
                margin-right: 0;
                margin-bottom: 15px;
            }

            .button-group {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <img src="../swagger-ui/favicon-32x32.png" alt="Swagger UI Theme Settings" width="24" height="24">
                Swagger UI Theme Settings
            </h1>
            <p class="subtitle">Choose your preferred theme for Swagger UI</p>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search themes...">
                <span class="search-icon">üîç</span>
            </div>
            <div class="button-group">
                <button id="refreshBtn" class="btn btn-secondary">
                    <span>‚Üª</span> Refresh
                </button>
                <button id="saveBtn" class="btn btn-primary" disabled>
                    <span>‚úì</span> Save Theme
                </button>
            </div>
        </div>

        <div class="themes-container">
            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="all">All Themes</button>
                <button class="filter-tab" data-filter="ilyamixaltik">ilyamixaltik</button>
                <button class="filter-tab" data-filter="ostranme">ostranme</button>
            </div>

            <div id="themesGrid" class="themes-grid">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading themes...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./options.js"></script>
</body>
</html>
