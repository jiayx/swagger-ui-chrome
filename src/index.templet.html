<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" >
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js"> </script>
    <script src="./swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = function() {
      // 主题
      var theme = localStorage.getItem('theme')
      if (theme) {
        var style = document.createElement('style');
        style.rel = 'stylesheet'
        style.type = 'text/css'
        style.innerHTML = theme
        document.getElementsByTagName('head').item(0).appendChild(style)
      }

      document.getElementById("swagger-ui").onclick = function (e) {
        if (e.target.className == "download-url-button button") {
          var url = document.getElementsByClassName("download-url-input")[0].value
          chrome.storage.sync.set({'url': url})
        }
      }

      chrome.storage.sync.get('url', function (items) {
          var url = items.url || "https://petstore.swagger.io/v2/swagger.json"

          // Build a system
          const ui = SwaggerUIBundle({
            url: url,
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
              SwaggerUIBundle.presets.apis,
              SwaggerUIStandalonePreset
            ],
            plugins: [
              SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "StandaloneLayout"
          })

          window.ui = ui
      })
    }
  </script>
  </body>
</html>
